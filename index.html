<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sounded Order</title>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div class="controls">
      <div class="col">
        <div class="slider-row">
          <label>m</label>
          <input type="range" id="slider-m" min="0" max="31" value="3" />
          <span class="value" id="value-m">3</span>
        </div>
        <div class="slider-row">
          <label>n</label>
          <input type="range" id="slider-n" min="1" max="32" value="4" />
          <span class="value" id="value-n">4</span>
        </div>
        <div class="freq-label" id="freq-label"></div>
      </div>
      <div class="col">
        <div class="slider-row">
          <label>Î¸</label>
          <input type="range" id="slider-theta" min="-180" max="180" step="1" value="0" />
          <span class="value" id="value-theta">0</span>
        </div>
        <div class="checkbox-row">
          <label><input type="checkbox" id="check-peaks" checked /> Show peaks</label>
          <label><input type="checkbox" id="check-valleys" /> Show valleys</label>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
