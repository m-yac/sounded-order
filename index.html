<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sounded Order</title>
    <script type="module" crossorigin src="/sounded-order/assets/index-Bbxw7Y69.js"></script>
    <link rel="stylesheet" crossorigin href="/sounded-order/assets/index-GS5WAhte.css">
  </head>
  <body>
    <div class="canvas-wrap" id="canvas-wrap">
      <img id="bg-image" />
      <canvas id="canvas"></canvas>
    </div>
    <div class="controls">
      <div class="col">
        <div class="slider-row">
          <label for="slider-m">m</label>
          <input type="range" id="slider-m" min="0" max="31" value="3" />
          <span class="value" id="value-m">3</span>
        </div>
        <div class="slider-row">
          <label for="slider-n">n</label>
          <input type="range" id="slider-n" min="1" max="32" value="4" />
          <span class="value" id="value-n">4</span>
        </div>
        <div class="freq-row">
          <span class="freq-label" id="freq-label"></span>
          <button class="sound-btn" id="sound-btn">&#9654;</button>
        </div>
      </div>
      <div class="col">
        <div class="slider-row">
          <label for="slider-m1">m1</label>
          <input type="range" id="slider-m1" min="0" max="31" value="0" />
          <span class="value" id="value-m1">0</span>
        </div>
        <div class="slider-row">
          <label for="slider-n1">n1</label>
          <input type="range" id="slider-n1" min="0" max="32" value="0" />
          <span class="value" id="value-n1">0</span>
        </div>
        <div class="freq-row">
          <span class="freq-label" id="freq-label-1"></span>
          <button class="sound-btn" id="sound-btn-1">&#9654;</button>
        </div>
      </div>
      <div class="col">
        <div class="slider-row">
          <label for="slider-theta">Î¸</label>
          <input type="range" id="slider-theta" min="-180" max="180" step="1" value="0" />
          <span class="value" id="value-theta">0</span>
        </div>
        <div class="slider-row">
          <label for="slider-c">c</label>
          <input type="range" id="slider-c" min="0" max="0.5" step="0.01" value="0.10" />
          <span class="value" id="value-c">0.10</span>
        </div>
        <div class="checkbox-row">
          <span class="checkbox-label">Show:</span>
          <input type="checkbox" id="check-nodes" checked /> <label for="check-nodes">Nodes</label>
          <input type="checkbox" id="check-peaks" checked /> <label for="check-peaks">Peaks</label>
          <input type="checkbox" id="check-valleys" /> <label for="check-valleys">Valleys</label>
        </div>
        <div class="compare-row">
          <label for="file-input">Compare:</label>
          <input type="file" id="file-input" accept="image/*" />
        </div>
      </div>
    </div>
  </body>
</html>
